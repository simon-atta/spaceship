<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User management page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
	
		<div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger">
		  <strong th:text="#{${error}}"></strong>
		</div>
	

		<form class="well form-horizontal" th:action="@{/createuser}" th:object="${user}" method="post" id="contact_form" name="contact_form">
			<fieldset>

				<!-- Form Name -->
				<legend>Create New User</legend>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Full Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span> 
							<input id="first_name" name="first_name" th:field="*{fullName}" placeholder="Full Name" class="form-control" type="text"/>
						</div>
					</div>
					
				</div>
				<div class="form-group">
					  <label class="col-md-4 control-label" >User Name</label> 
					    <div class="col-md-4 inputGroupContainer">
					    <div class="input-group">
					  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					  		<input id="last_name" name="last_name" th:field="*{userName}" placeholder="Username" class="form-control"  type="text"/>
					    </div>
					  </div>
					</div>
					
				<div class="form-group">
					  <label class="col-md-4 control-label" >Password</label> 
					    <div class="col-md-4 inputGroupContainer">
					    <div class="input-group">
					  		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  		<input id="password" name="password" th:field="*{password}" placeholder="Password" class="form-control"  type="password"/>
					    </div>
					  </div>
					</div>
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="submit" class="btn btn-warning">
							Send <span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
				</div>


			</fieldset>
		</form>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
	<script src="js/user/createuser.js"></script>

</body>
</html>
